<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Section with container</title>
</head>
<body>
    <div class="container">
        <h2>My Hobbies</h2>
        <ul>
            <li>Reading</li>
            <li>Traveling</li>
            <li>Cycling</li>
            <li>Photography</li>
        </ul>
    </div>

    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6b5b5;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px 0;
        }
    </style>
    
</body>
</html>
